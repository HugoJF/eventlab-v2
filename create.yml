AWSTemplateFormatVersion: 2010-09-09
Description: The AWS CloudFormation template for this Serverless application
Parameters:
  ProjectName:
    Type: String
    Default: eventlab-backend-serverless
    Description: CodeBuild project name
  GithubRepo:
    Type: String
    Default: HugoJF/eventlab-v2
    Description: GitHub repository to be used as a source in CodeBuild (<user>/<repo> format)
  GithubRepoBranch:
    Type: String
    Default: master
    Description: What branch should be used
  ArtifactStoreBucket:
    Type: String
    Default: codepipeline-<region>-<id>
    Description: S3 Bucket name for CodePipeline artifacts
  CodestarConnectionArn:
    Type: String
    Default: arn:aws:codestar-connections:<region>:<account-id>:connection/<connection-id>
    Description: ARN of GitHub CodeStar Connection
Resources:
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    DependsOn: CPRole
    Properties:
      RoleArn: !GetAtt CBRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactStoreBucket
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              OutputArtifacts:
                - Name: SourceOutput
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: 1
              Configuration:
                ConnectionArn: !Ref CodestarConnectionArn
                FullRepositoryId: !Ref GithubRepo
                OutputArtifactFormat: CODEBUILD_CLONE_REF
                BranchName: !Ref GithubRepoBranch

        - Name: Package
          Actions:
            - Name: Package
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref ProjectName

        - Name: Deploy
          Actions:
            - Name: Deploy
              InputArtifacts:
                - Name: BuildOutput
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: eventlab-v2-serverless-deployment
                Capabilities: [ CAPABILITY_IAM, CAPABILITY_NAMED_IAM ]
                RoleArn: !Ref CFRole
                TemplatePath: BuildOutput::packaged.yml

  CFRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ cloudformation.amazonaws.com ]
            Action: [ sts:AssumeRole ]
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/IAMFullAccess
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AWSCodeDeployFullAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
        - arn:aws:iam::aws:policy/AmazonAPIGatewayAdministrator
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess

  CPRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ codepipeline.amazonaws.com, codebuild.amazonaws.com ]
            Action: [ sts:AssumeRole ]
      Path: /
      Policies:
        - PolicyName: cb-artifacts-policy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow # https://stackoverflow.com/questions/48225778/aws-codebuild-fails-while-downloading-source-message-access-denied
                Resource: !Join [ '', [ 'arn:aws:s3:::codepipeline-', !Ref AWS::Region, '-*' ] ]
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
        - PolicyName: cb-policies
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: '*'
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
        - PolicyName: cb-codestar-build-permissions # https://docs.aws.amazon.com/codepipeline/latest/userguide/troubleshooting.html#codebuild-role-connections
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Resource: !Ref CodestarConnectionArn
                Action:
                  - codestar-connections:UseConnection
        - PolicyName: cb-logs-policy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Resource: '*'
                  - !GetAtt PipelineLogsGroup.Arn
                  - !Join ['', [ !GetAtt PipelineLogsGroup.Arn, ':*' ]]
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents

  PipelineLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupname: !Join ['-', [!Ref AWS::StackName, PipelineLogs]]
      RetentionInDays: 7

  CBProject:
    Type: AWS::CodeBuild::Project
    DependsOn: CPRole
    Properties:
      Name: !Ref ProjectName
      Description: Package update CloudFormation template
      ServiceRole: !Ref CPRole
      Source:
        Type: CODEPIPELINE
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        PrivilegedMode: true
      TimeoutInMinutes: 2